<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon3.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div id="creditCards">
        <div id="ccfront">
            <p>TOTAL: $199</p>
            <p id="icon">ðŸ’³</p>
            <div id="cardNumber">
                <label for="creditCardNumber">CARD NUMBER</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" placeholder="1234 5678 9101 1020" required>
            </div>
            <div id="cardHolder">
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="cardHolder" placeholder="John Doe" required>
            </div>
            <div id="cardExpiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate" required>
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate" required>
            </div>
        </div>
            
        <div id="ccback">
            <div id="black_bar"></div>
            <div id="CVV">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" name="cvc" placeholder="xxx">
            </div>
        </div>
        <button id="submit">Submit</button>
    </div>
    
</body>
</html>
